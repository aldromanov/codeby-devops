name: Lesson28 Maven CI/CD

on:
  push:
    branches: [lesson28]
  pull_request:
    branches: [lesson28]

jobs:
  DEVOPS_build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Cache the Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: devops-${{ runner.os }}-m2
          restore-keys: devops-${{ runner.os }}-m2
      - name: Build project DEVOPS with Maven
        working-directory: ./lesson28/devops
        run: mvn -B package --file pom.xml

  JENKINS_build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
