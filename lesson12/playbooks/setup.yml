---
- name: Setup environment
  hosts: all
  become: yes
  tasks:
    - name: Update packages
      become: true
      apt:
        only_upgrade: yes
        upgrade: dist

    - name: Install packages
      apt:
        name:
          - wget
          - htop
          - nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started

    - name: Display environment
      debug:
        msg: "This host is in {{ ansible_hostname }} environment"
