          java-version: "17"
          distribution: "temurin"
      - name: Build project JENKINS with Maven
        working-directory: ./lesson28/jenkins
        run: mvn -B package --file pom.xml
  
  WORLD_build_and_test:
    runs-on: ubuntu-latest
