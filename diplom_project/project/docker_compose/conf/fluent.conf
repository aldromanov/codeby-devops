<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter service.django>
  @type parser
  key_name log
  <parse>
    @type regexp
    expression \'?\[(?<datetime>\S+\s\S+)\]\s\\?\"(?<method>\S+)\s(?<path>\S+)\s(?<protocol>\S+\d)\\?\"\s(?<status>\d+)\s(?<size_bites>\d+)
  </parse>
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>