<VirtualHost *:80>
    ServerName rad.local
    ServerAlias www.rad.local
    Redirect permanent / https://rad.local
</VirtualHost>

<VirtualHost *:443>
    ServerName rad.local
    ServerAlias www.rad.local
    DocumentRoot /var/www/html

    <If "%{HTTP_HOST} == 'www.rad.local'">
        Redirect permanent / https://rad.local
    </If>

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/rad.crt
    SSLCertificateKeyFile /etc/ssl/private/rad.key
</VirtualHost>